<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Réservia, trouvez l'hébergement de vos rêves en quelques clics"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael BLONDEAU</title>
  </head>

  <body>
    <header>
      <img src="./assets/images/logo/Reservia.svg" alt="Logo réservia" />
      <a href="#">S'inscrire</a>
      <nav>
        <ul>
          <li><a href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="search_bar">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form action="#" method="POST">
          <label for="search"><!-- Icon --></label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Marseille, France"
          />
          <button type="submit">
            <!-- Icon -->
            <span>Rechercher</span>
          </button>
        </form>
      </section>
      <section id="filters">
        <h2>Filtres</h2>
        <div class="Btn_Filters">
          <!-- Icon-->
          <span>Économique</span>
        </div>
        <div class="Btn_Filters">
          <!--Icon-->
          <span>Familial</span>
        </div>
        <div class="Btn_Filters">
          <!--Icon-->
          <span>Romantique</span>
        </div>
        <div class="Btn_Filters">
          <!--Icon-->
          <span>Animaux autorisés</span>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
